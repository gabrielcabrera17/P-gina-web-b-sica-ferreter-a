        <script>
            function validarFormulario() {
              // Obtener los valores de los campos
              var nombre = document.getElementById('nombre').value;
              var apellido = document.getElementById('apellido').value;
              var cedula = document.getElementById('cedula').value;
              var direccion = document.getElementById('direccion').value;
              var telefono = document.getElementById('telefono').value;
              var anioNacimiento = document.getElementById('anioNacimiento').value;
              var diaNacimiento = document.getElementById('diaNacimiento').value;
              var mesNacimiento = document.getElementById('mesNacimiento').value;
              var paisOrigen = document.getElementById('paisOrigen').value;
              var edad = document.getElementById('edad').value;
              var correo = document.getElementById('correo').value;
        
              // Validar que todos los campos estén rellenados
              if (!nombre || !apellido || !cedula || !direccion || !telefono || !anioNacimiento || !diaNacimiento || !mesNacimiento || !paisOrigen || !edad) {
                alert('Por favor, complete todos los campos.');
                return;
              }
        
              // Validar que el valor del campo edad se encuentre entre 18 y 60 años
              if (edad < 18 || edad > 60) {
                alert('La edad debe estar entre 18 y 60 años.');
                return;
              }
        
              // Validar que solo se puedan ingresar valores numéricos en los campos teléfono, edad y cédula de identidad
              if (isNaN(telefono) || isNaN(edad) || isNaN(cedula)) {
                alert('Los campos de teléfono, edad y cédula de identidad deben contener solo números.');
                return;
              }
              var correoRegex = /\S+@\S+\.\S+/;
        if (!correoRegex.test(correo)) {
            alert('Ingrese un correo electrónico válido.');
            return;
        }
        
              // Si todas las validaciones pasan, puedes enviar el formulario o realizar otras acciones necesarias
              alert('Formulario enviado con éxito!');
              // Aquí puedes agregar lógica para enviar los datos a un servidor o realizar otras acciones
            }
